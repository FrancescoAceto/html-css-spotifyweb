<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>
<body>
    <div class="page-container">
        <header>
            <div class="nav-container">

                <div class="logo">
                    <img src="img/logo.svg" alt="">
                </div>

                <div class="nav-options">
                    <div class="white"><i class="fa-solid fa-house"></i> Home</div>
                    <div><i class="fa-solid fa-magnifying-glass"></i> Cerca</div>
                    <div><i class="fa-solid fa-swatchbook"></i> La tua libreria</div>
                </div>

                <div class="nav-playlist">
                    <div><strong class="white">PLAYLIST</strong></div>
                    <div>
                        <span><i class="fa-solid fa-plus cross"></i></span><span>Crea Playlist</span>
                    </div>
                    <div>Nome Playlist</div>
                    <div>Nome Playlist</div>
                    <div>Nome Playlist</div>
                    <div>Nome Playlist</div>
                    <div>Nome Playlist</div>
                    <div>Nome Playlist</div>
                    <div>Nome Playlist</div>
                </div>

                <div class="bottom-nav-flex">
                    <div class="install-app">
                        <div><i class="fa-regular fa-circle-down"></i> Installa app</div>
                    </div>
                    <hr>
                    <div class="user-profile">
                        <div>
                            <div class="user-circle"><img src="img/profile.svg" alt=""></div>
                            <div class="username"><strong>John Doe</strong></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </header>

        <main>
            <div class="main-container">

            </div>
        </main>

        <footer>
            <div class="footer-container">

                <div class="footer-left">
                    <div class="album-cover">
                        <img src="img/sinister.jpeg" alt="">
                    </div>

                    <div class="track-details">
                        <strong class="track-artist">Sinister</strong>
                        <span class="track-title">Brano Nome</span>
                    </div>

                    <div class="track-buttons">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                </div>

                <div class="footer-center">
                    <div class="footer-buttons">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-regular fa-circle-play playbutton"></i>
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                    
                    <div class="musicbar">
                        <span>0:25</span>
                        <span>
                            <div class="music-total">
                                <div class="music-current"></div>
                            </div>
                        </span>
                        <span>4:35</span>
                    </div>
                </div>

                <div class="footer-right">
                    <div class="buttons-right">
                            <i class="fa-solid fa-bars"></i>
                            <i class="fa-solid fa-desktop"></i>
                            <i class="fa-solid fa-volume-high"></i>
                            
                            <div class="music-total2">
                                <div class="music-current2"></div>
                            </div>
                        </div>

                        
                    </div>
                </div>

            </div>
        </footer>
    </div>
</body>
</html>
